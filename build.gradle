plugins {
    id 'java'
}

group 'm4ks.io'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    doFirst {
        archiveName "$project.group-$project.name-$project.version.$extension"
    }
}